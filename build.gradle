plugins {
    id 'java'

}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-parent:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-hateoas:2.2.2.RELEASE'
    compile group: 'org.immutables', name: 'value', version: '2.7.5'
    compile group: 'org.springframework.security', name: 'spring-security-oauth2-client', version: '5.0.0.RELEASE'

}

test {
    useJUnitPlatform()
}
